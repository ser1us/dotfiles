- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      create: true
      path: .config/nvim
    ~/AppData/local/nvim:
      create: true
      path: ".config/nvim"
    ~/.tmux.conf:
      create: true
      path: .config/.tmux.conf
    ~/.local/bin/tmux-ch.sh:
      create: true
      path: .local/bin/tmux-ch.sh

- create:
    - ~/downloads
    - ~/development
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
