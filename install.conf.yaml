- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.flox:
      create: true
      path: home/flox
    ~/.config/zed:
      create: true
      path: home/config/zed
    ~/.config/lazygit:
      create: true
      path: home/config/lazygit
    ~/.config/nvim:
      create: true
      path: home/config/nvim
    ~/AppData/local/nvim:
      create: true
      path: home/config/nvim
    ~/.tmux.conf:
      create: true
      path: home/config/.tmux.conf
    ~/.local/bin/cht.sh:
      create: true
      path: home/local/bin/cht.sh
    ~/.local/bin/dot-update.sh:
      create: true
      path: home/local/bin/dot-update.sh
    ~/.cht-languages:
      create: true
      path: home/.cht-languages
    ~/.cht-command:
      create: true
      path: home/.cht-command
    ~/.tool-versions:
      create: true
      path: home/.tool-versions
    ~/.gitconfig:
      create: true
      path: home/.gitconfig
    ~/.gitattributes:
      create: true
      path: home/.gitattributes
    ~/.zshrc:
      create: true
      path: home/.zshrc

- create:
    - ~/Downloads
    - ~/Development
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
