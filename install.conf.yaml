- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      create: true
      path: home/.config/nvim
    ~/AppData/local/nvim:
      create: true
      path: home/".config/nvim"
    ~/.tmux.conf:
      create: true
      path: home/.config/.tmux.conf
    ~/.local/bin/tmux-ch.sh:
      create: true
      path: home/.local/bin/tmux-ch.sh
    ~/.tmux-cht-languages:
      create: true
      path: home/.tmux-cht-languages
    ~/.tmux-cht-command:
      create: true
      path: home/.tmux-cht-command
- create:
    - ~/downloads
    - ~/development
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
