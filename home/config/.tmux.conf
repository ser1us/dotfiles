# Set the prefix from C-b to C-a
set -g prefix C-a

# Unbind C-b
unbind C-b

# Set the delay between prefix and command
set -s escape-time 1

# Display messages for 2 seconds
set -g display-time 2000

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1
set -w -g pane-base-index 1

# reload config
bind-key C-r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# # Ensure that we can send C-a to other apps
bind C-a send-prefix
#
# # window splitting
bind | split-window -h
bind -- - split-window -v
#
# #movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse
set -g mouse on


# Center the window list
set -g status-justify centre

# Enable activity alerts
set -g status-interval 61
set -w -g monitor-activity on
set -w -g visual-activity on

#enable colors
set -a terminal-overrides ",*256col*:RGB"

# look & feel
set-option -g status-position top
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 

